<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js" defer></script>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Responsive Adjustments */
        @media (max-width: 767px) and (min-height:1000px){
            .sign-up {
                overflow-y: auto;
                overflow: auto;
                overflow-x: auto;
            }

            .division {
                display: flex;
                flex-direction: column;
                height: 100vh; /* Ensure full height on small screens */
            }

            .panel {
                flex: 1; /* Make both panels take equal height */
                padding: 0;
                margin: 0;
            }

            .logo {
                max-height: 100px;
                height: auto;
            }

            .logo-img {
                max-height: 100px;
            }

            .right {
                padding: 10px;
                margin: 0;
                height: 50vh;
            }

            .submit {
                width: 100%;
            }
        }

        /* Adjustments for very small devices */
        @media (max-width: 767px) and (max-height: 1000px) {
            .sign-up {
                overflow-y: auto;
                overflow: auto;
                overflow-x: auto;
            }

            .right {
                padding: 10px;
                margin-bottom: 0;
                height: auto; /* Adjust height to fit content */
            }

            .title {
                font-size: 50px;
            }

            .subtitle {
                font-size: 20px;
            }

            .form-label {
                padding-top: 10px;
            }

            .logo {
                height: 100px; /* Adjust to fit content */
            }

            .logo-img {
                max-height: 100px; /* Adjust to fit content */
            }
        }
    </style>
    <title>Diaria | Sign-up</title>
</head>
<body class="sign-up">
    <div class="container-fluid vh-100 account-page">
        <div class="row h-100 division">
            <!-- Left Panel (Logo) -->
            <div class="panel col-md-6 d-flex justify-content-center align-items-center text-white logo">
                <img src="logo.png" alt="Logo" class="img-fluid logo-img" style="max-width: 500px;">
            </div>
            <!-- Right Panel (Login Form) -->
            <div class="panel col-md-6 d-flex justify-content-center align-items-center right">
                <div class="w-75">
                    <h1 class="title text-weight-400 text-size-28 half-margin-bottom decorative_bottom_line mt-5">Welcome</h1>
                    <h4 class="subtitle text-weight-300 text-size-16">
                        Please create an account</h4> <br>
                        <form id="signupForm" class="form-table">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="text" class="form-control" id="age" placeholder="Age" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <p class="forgotpass"><a href="#">Forgot Password?</a></p>
                            <button id="signup" onclick="handleSignup(event)" type="button" class="btn btn-primary w-100 submit">Signup</button>
                        </form><br><br>
                    <p class="redirect mb-4"> Have an account? <a href="login.html">Log-in</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="loadingModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Processing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Please wait...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
