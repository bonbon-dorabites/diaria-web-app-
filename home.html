<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js" defer></script>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>

        /* Adjust dropdown positioning */
        .nav-bar .dropdown-menu {
            right: 0;
            left: auto;
        }
        .dropdown {
            margin-right: 5vw;
        }

        @media (min-width:359px) and (min-height:780px){
            .menu {
                align-items: center;
                justify-content: center;
            }
            .window {
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
        }
        
    </style>
    <title>Diaria | Journal Helper</title>
</head>

<body class="menu">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-bar">   
            <div class="container-fluid">
                <a class="navbar-brand" href="#home">
                    <img src="logo.png" alt="logo for diaria website" width="60" height="60" class="d-inline-block align-text-center logo-navbar">
                    Diaria
                </a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="white" class="home-logo bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Log-out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="floating-icons" class="sticky-bottom">
            <div class="icon active" id="icon1">ðŸ”¥</div>
            <div class="icon" id="icon2">ðŸ’§</div>
            <div class="icon" id="icon3">ðŸŒ¿</div>
        </div>
    
        <!-- Windows to change when clicking icons -->
        <div id="window1" class="window">
            <h1 class="text-center heading" style="font-weight:bold;"><br>Profile Section</h1>
            <p class="text-center subheading">This is your profile page. You can manage your personal information here.</p>
            <div class="mb-3">
                <a href="signup.html" class="btn btn-primary" target="_blank">Try now</a>
            </div>
            <form id="signupForm" class="formtable mt-5">
                <div class="mb-3">
                    <label for="fName" class="formtable">First Name</label>
                    <input type="text" class="formtable" id="fName" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="lName" class="formtable">Last Name</label>
                    <input type="text" class="formtable" id="lName" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="bday" class="formtable">Birthday</label>
                    <input type="date" class="formtable" id="bday" required>
                </div>
                <div class="mb-3">
                    <label for="old" class="formtable">Age</label>
                    <input type="text" class="formtable" id="old" placeholder="Age" readonly>
                </div>
                <div class="mb-3">
                    <label for="acc" class="formtable">Email</label>
                    <input type="email" class="formtable" id="acc" placeholder="Email" required>
                </div>
                <p class="ch-pass"><a href="#">Change Password?</a></p>
                <div class="mb-3">
                    <a href="signup.html" class="btn btn-primary" target="_blank">Try now</a>
                </div>
            </form>
            <br><br><br><br>
        </div>        
            <div id="window2" class="window">
                <div class="align-items-center justify-content-center title">
                    <h1>Make your story!</h1>
                </div>
                
                <div class="journal-container">
                    <div class="calendar">
                        <input type="date" id="journal-date" />
                    </div>
                    <div class="journal-entry">
                        <textarea id="journal-text" placeholder="Write your journal entry here..."></textarea>
                    </div>
                </div> <br>
                <div class="save-btn">
                    <button id="save-journal" type="button">Save Diary Entry</button>
                </div>;
            </div>
            <div id="window3" class="window">Window 3: Nature Content</div>
    </section>
</body>
</html>
